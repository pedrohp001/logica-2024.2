<script>
//2) Escreva um programa para ler uma temperatura em graus Fahrenheit, calcular e escrever o valor correspondente em graus Celsius. (C = (F-32) * 5 / 9) 

//entrada
let temperatura = prompt("Digite temperatura em graus Fahrenheit")
console.log("Temp.F: ",temperatura)
//processamento
let resposta = (temperatura - 32) * 5 / 9
console.log ("Resp:", resposta)
//saida
alert("A temperatura em graus celsius: " + resposta)
document.write("A temperatura em gruus celsius: " +resposta)

</script>

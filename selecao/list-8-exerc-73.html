<script>

    let maior = 0;
    let numero = 0;
    while (numero != 0) {
    //entrada
    let numero = parseFloat(prompt("digite o numero"))
    //processamento
    let maior = 0;
    if (numero > maior) (
        maior = numero
    )
}
    //saida
    document.write("O maior numero " + maior)
</script>

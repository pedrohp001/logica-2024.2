<script>
    // Entrada
    let valor1 = parseInt(prompt("Digite o primeiro valor"));
    let valor2 = parseInt(prompt("Digite o segundo valor"));
    let valor3 = parseInt(prompt("Digite o terceiro valor"));

    // Processamento: Ordenar os três valores
    let valores = [valor1, valor2, valor3];
    valores.sort(function(a, b) {
        return a - b; // Ordena os valores em ordem crescente
    });

    // Saída
    document.write("Valores em ordem crescente: " + valores.join(", "));
</script>

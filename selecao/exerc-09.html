<script>

    //entrada
     // Entrada
     function ordenarValores() {
        let a = parseInt(prompt("Digite o primeiro valor:"));
        let b = parseInt(prompt("Digite o segundo valor:"));
        let c = parseInt(prompt("Digite o terceiro valor:"));

        // Processamento
        let valores = [a, b, c];
        valores.sort(function(x, y) {
            return x - y;
        });

        // Saída
        document.write("Valores em ordem crescente: " + valores.join(", "));
    }

    // Chama a função
    ordenarValores();
</script>
